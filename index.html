<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Do Item">
        <span onclick="newElement()" class="addBtn">Add Item
        </span>
      </div>
      
      <ul id="myUL">
        <li>Go to Gym</li>
        <li class="checked">Eat Breakfast</li>
        <li>Study</li>
        <li>Do Lunch</li>
        <li>After nap</li>
      </ul>

      <script src="script.js"></script>
</body>
</html>
